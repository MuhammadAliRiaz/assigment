<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="wrapper">
     <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('iphone')">
          iphone
        </button>
        <button class="button-value" onclick="filterProduct('samsung')">
          samsung
        </button>
        <button class="button-value" onclick="filterProduct('xiaomi')">
          xiaomi
        </button>
        <button class="button-value" onclick="filterProduct('realme')">
          realme
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="index.js"></script>
